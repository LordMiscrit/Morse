<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <div class="row register-form">
                <div class="col-md-12 col-lg-12">
                    <div class="container-fluid">
                        <span class="header-logo pull-left"><a href="index.html">
                                <img src="images/logo.png" width="200" height="52" title="Morse" />
                            </a></span> 
                    </div>
                    <div class="jumbotron">
                        <div class="container">
                            <div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-12 col-lg-12">
                                        <p class="lead col-xs-offset-1 col-md-offset-1 col-lg-offset-2">Morse è un sistema di messagistica per conversazioni private e segretissime.</p>
                                        <div class=" text-center col-lg-8 col-md-8 col-xs-6 col-sm-8 col-xs-offset-3 col-md-offset-2 col-lg-offset-2"> 
                                            <form class="form-horizontal custom-form">
                                                <h1 class="text-center">Registrazione<br></h1>
                                                <div class="form-group">
                                                    <div class="col-sm-4 label-column col-md-text-right">
                                                        <label class="control-label" for="name-input-field">Name </label>
                                                    </div>
                                                    <div class="col-sm-6 input-column">
                                                        <input class="form-control" type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-4 label-column text-center">
                                                        <label class="control-label" for="pawssword-input-field">Password </label>
                                                    </div>
                                                    <div class="col-sm-6 input-column">
                                                        <input class="form-control" type="password">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-4 label-column text-center">
                                                        <label class="control-label" for="repeat-pawssword-input-field">Reinserisci la password</label>
                                                    </div>
                                                    <div class="col-sm-6 input-column">
                                                        <input class="form-control" type="password">
                                                    </div>
                                                </div>
                                                <div class="clearfix clear-columns text-center">
                                                    <button class="btn btn-default submit-button btn-lg" type="button">Conferma </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="informations text-center">
                    <h2>ABOUT US</h2>
                    Questo è un test di chat. Molto probabilmente non funzionerà mai, ma ci vogliamo provare lo stesso.
                </div>
            </footer>
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
